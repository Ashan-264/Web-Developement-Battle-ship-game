<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #game-status {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Space Battle</h1>
    <p>Welcome to the ultimate space battle! Defend Earth against the alien invasion.</p>
    <button id="start-button">Start Game</button>

    <div id="game-controls" style="display:none;">
        <button id="attack-button">Attack</button>
        <button id="retreat-button">Retreat</button>
    </div>

    <div id="game-status"></div>

    <script src="script.js"></script> <!-- Link to your game logic file -->
</body>
</html>
